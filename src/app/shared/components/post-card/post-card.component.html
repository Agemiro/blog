<div class="grid-list">
  <mat-card *ngFor="let item of data">
    <div class="card-content">
      <div class="side-one">
        <img [src]="item.image" alt="image" />
      </div>
      <div class="side-two">
        <div class="text">
          <strong id="post-title">{{ item.title }}</strong>
        </div>
        <div class="text">
          <span>{{ item.author.name }}</span>
        </div>
        <div class="description">
          <span>{{ item.body }}</span>
        </div>
        <button (click)="onPostDetails(item)">READ</button>
      </div>
    </div>
  </mat-card>
</div>
