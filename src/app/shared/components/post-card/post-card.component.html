<div class="grid-list">
  <mat-card *ngFor="let post of posts">
    <div class="card-content">
      <div class="side-one">
        <img [src]="post.image" alt="image" />
      </div>
      <div class="side-two">
        <div class="text">
          <strong id="post-title">{{ post.title }}</strong>
        </div>
        <div class="text">
          <span>{{ post.author.name }}</span>
        </div>
        <div class="description">
          <span>{{ post.body }}</span>
        </div>
        <button (click)="onPostDetails(post.id)">READ</button>
      </div>
    </div>
  </mat-card>
</div>
