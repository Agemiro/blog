<div class="itdemd" *ngFor="let comment of comments">
  <div class="user-data">
    <span id="circle"></span>
    <div>
      <div>
        <span>{{ comment.author.name }}</span>
      </div>
      <div class="job">
        <span>{{ comment.author.job }}</span>
      </div>
    </div>
  </div>
  <div class="comment-content">
    <span>{{ comment.comment }}</span>
  </div>
  <mat-divider />
</div>
